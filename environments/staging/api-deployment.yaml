apiVersion: apps/v1
kind: Deployment
metadata:
  name: nexadesk-api
  namespace: nexadesk-staging
  labels:
    app.kubernetes.io/name: nexadesk
    app.kubernetes.io/component: api
    app.kubernetes.io/environment: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexadesk-api
  template:
    metadata:
      labels:
        app: nexadesk-api
        app.kubernetes.io/name: nexadesk
        app.kubernetes.io/component: api
        app.kubernetes.io/environment: staging
    spec:
      containers:
        - name: api
          # Depois o workflow de release vai atualizar a TAG.
          image: ghcr.io/luisfipdev/nexadesk-api:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000

          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: nexadesk-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: nexadesk-config
                  key: LOG_LEVEL

            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: nexadesk-config
                  key: API_PORT
            - name: SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: nexadesk-config
                  key: API_SERVICE_NAME

            # Versão/commit — por enquanto fixo; depois o CI/Release injeta.
            - name: APP_VERSION
              value: "0.1.0"
            - name: GIT_SHA
              value: "manual"

          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3

          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
