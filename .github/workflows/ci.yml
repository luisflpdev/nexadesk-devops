name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:
  api_ci:
    name: API - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verificar se existe package.json
        id: api_pkg
        run: |
          if [ -f package.json ]; then echo "has_pkg=true" >> $GITHUB_OUTPUT; else echo "has_pkg=false" >> $GITHUB_OUTPUT; fi

      - name: Instalar dependências
        if: steps.api_pkg.outputs.has_pkg == 'true'
        run: npm install

      - name: Rodar lint (se existir)
        if: steps.api_pkg.outputs.has_pkg == 'true'
        run: npm run lint --if-present

      - name: Rodar testes (se existir)
        if: steps.api_pkg.outputs.has_pkg == 'true'
        run: npm test --if-present

  worker_ci:
    name: Worker - Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/worker
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verificar se existe package.json
        id: worker_pkg
        run: |
          if [ -f package.json ]; then echo "has_pkg=true" >> $GITHUB_OUTPUT; else echo "has_pkg=false" >> $GITHUB_OUTPUT; fi

      - name: Instalar dependências
        if: steps.worker_pkg.outputs.has_pkg == 'true'
        run: npm install

      - name: Rodar lint (se existir)
        if: steps.worker_pkg.outputs.has_pkg == 'true'
        run: npm run lint --if-present

      - name: Rodar testes (se existir)
        if: steps.worker_pkg.outputs.has_pkg == 'true'
        run: npm test --if-present

  frontend_ci:
    name: Frontend - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verificar se existe package.json
        id: fe_pkg
        run: |
          if [ -f package.json ]; then echo "has_pkg=true" >> $GITHUB_OUTPUT; else echo "has_pkg=false" >> $GITHUB_OUTPUT; fi

      - name: Instalar dependências
        if: steps.fe_pkg.outputs.has_pkg == 'true'
        run: npm install

      - name: Build do frontend (se existir)
        if: steps.fe_pkg.outputs.has_pkg == 'true'
        run: npm run build --if-present
